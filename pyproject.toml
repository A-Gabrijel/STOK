[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "stok"
version = "1.0.0"
description = "STOK is a package for creating simple 3D models (based on JET) of fusion reactors."
authors = ["An≈æe Gabrijel <anze.gabrijel@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
